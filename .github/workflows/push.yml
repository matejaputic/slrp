name: build

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: git fetch --prune --unshallow
      - uses: actions/setup-go@v1
        with:
          go-version: 1.20.x
      - run: go mod vendor
      - run: npm --prefix ui install
      - run: make build-ui
      - run: make test
      - uses: codecov/codecov-action@v1
        if: always()